[project]
name: "libvsmbr"
status: "experimental"
authors: ["Joachim Metz <joachim.metz@gmail.com>"]
year_of_creation: "2010"
download_url: "https://github.com/libyal/libvsmbr/releases"
git_url: "https://github.com/libyal/libvsmbr.git"
features: ["debug_output"]

[library]
description: "Library to access the Master Boot Record (MBR) volume system"
public_types: ["handle", "partition"]
build_dependencies: []

[tests]
features: ["valgrind"]

[troubleshooting]
example: "vsmbrinfo image.raw"

[tools]
directory: "vsmbrtools"
names: ["vsmbrinfo"]

[cygwin]
build_dependencies: []
dll_dependencies: []
dll_filename: "cygvsmbr-0.dll"

[gcc]
build_dependencies: []
static_build_dependencies: []

[mingw]
build_dependencies: []
dll_dependencies: []
dll_filename: "libvsmbr-1.dll"

[msvscpp]
build_dependencies: []
dll_dependencies: []

[dpkg]
build_dependencies: []

[rpm]
build_dependencies: []

